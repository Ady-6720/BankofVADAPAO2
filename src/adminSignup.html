<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - BankOfVadapao</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            font-family: 'Montserrat', sans-serif;
        }
        .form-box {
            max-width: 300px;
            margin: auto; /* Center the form on the page */
            background: #000000;
            overflow: hidden;
            border-radius: 16px;
            color: #010101;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 16px;
        }

        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 32px 24px 24px;
            gap: 16px;
            text-align: center;
        }

        .title {
            font-weight: bold;
            color: #666;
            font-size: 1.6rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
        }

        .form-container {
            overflow: hidden;
            border-radius: 8px;
            
            background-color: #fff;
            margin: 1rem 0 .5rem;
            width: 100%;
        }

        .input {
            background: none;
            border: 0;
            outline: 0;
            height: 40px;
            width: 100%;
            border-bottom: 1px solid #2b2b2b;
            font-size: .9rem;
            padding: 8px 15px;
        }

        .form-section {
            padding: 5px;
            border-radius: 8px;
            font-size: .85rem;
            
            box-shadow: rgb(0 0 0 / 8%) 0 -1px;
        }

        .form-section a {
            font-weight: bold;
            color: #0066ff;
            transition: color .3s ease;
        }

        .form-section a:hover {
            color: #005ce6;
            text-decoration: underline;
        }

        .form button {
            background-color: #0066ff;
            color: #fff;
            border: 0;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color .3s ease;
        }

        .form button:hover {
            background-color: #005ce6;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <form class="form" action="process_signup.php" method="POST">
            <span class="title">Sign up</span>
            <span class="subtitle">Create Admin Account</span>
            <div class="form-container">
                <input type="text" class="input" name="fullname" placeholder="Full Name" required>
                <input type="email" class="input" name="email" placeholder="Email" required>
                <input type="password" class="input" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign up</button>
        </form>
        <div class="form-section">
            <p>Have an account? <a href="adminLogin.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
